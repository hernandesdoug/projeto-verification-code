<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Welcome Back</title>
</head>
<body>
    <div class="tela-login">
        <div class="titulo">
            <h1>Welcome back</h1>
            <p>Login to access your account</p>
        </div>
        <div class="btn-switch">
            <div class="btn-color"></div>
            <button id="btn-phone">Phone Number</button>
            <button id="btn-email">Email</button>
        </div>
        <form >
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone-number">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <div class="div-check">
                <input type="checkbox">
                <span>Remember Me</span>
                <span><a href="#">Forget Password?</a></span>
            </div>
            <button class="botao-login"><a href="welcome_page.html">Log In </a></button>
        </form>
        <div class="btn-api">
            <p>Or Sign in With</p>
            <button>Google</button>
            <button>Facebook</button>
        </div>
        <br>
        <div class="cad-rodape">
            <p>Don't have an account? <a href="signup.html">Sign Up</a> </p>
        </div>
    </div>
</body>
</html>
