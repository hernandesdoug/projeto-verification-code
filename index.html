<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Welcome Back</title>
</head>

<body>
    <div class="tela-login">
        <div class="titulo">
            <h1>Welcome back</h1>
            <p>Login to access your account</p>
        </div>
        <label for="btn-check" class="switch">
            <span class="slider" id="slider"></span>
            <p id="slider-phone">Phone Number</p>
            <p id="slider-email">Email</p>
        </label>
        <form>
            <div class="form-group active" id="frm-phone">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone-number" pattern="\(\d{2}\)\s\d{5}-\d{4}" required>
            </div>
            <div class="form-group " id="frm-email" >
                <label for="email">Email</label>
                <input type="email" name="-log-email" id="log-email" required>
            </div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png" alt="" id="olho" class="olho">
            <div class="input-check">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" id="rememberme">Remember Me</label>  
                <label for="forgetpwd" id="forgetpwd"><a href="#"></a>Forget Password?</label>
            </div>
            
            <button class="botao-login"><a href="welcome_page.html">Log In </a></button>
        </form>
        <div class="btn-api">
            <p class="txt-signin">Or Sign in With</p>
            <button class="gsi-material-button">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48"
                            xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                            </path>
                            <path fill="#4285F4"
                                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                            </path>
                            <path fill="#FBBC05"
                                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                            </path>
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                            </path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                    </div>
                    <span class="gsi-material-button-contents">Google</span>
                    <span style="display: none;">Google</span>
                </div>
            </button>
            <button class="gsi-material-button">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" heigth="25" viewBox="0 0 48 48">
                            <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path>
                            <path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"></path>
                            </svg>
                    </div>
                    <span class="gsi-material-button-contents">Facebook</span>
                    <span style="display: none;">Facebook</span>
                </div>
            </button>

            <br>
            <div class="cad-rodape">
                <p>Don't have an account? <a href="signup.html">Sign Up</a> </p>
            </div>
        </div>
<script src="js/app.js"></script>
</body>

</html>
