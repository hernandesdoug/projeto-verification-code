<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="tela-signup">
        <div class="titulo">
            <h1>Get Started Now</h1>
            <p>Create an account or log in to explore about our app</p>
        </div>
        <input type="checkbox" id="btn-check">
        <label for="btn-check" class="switch">
            <span class="slider"></span>
            <p id="slider-signup">Sign Up</p>
            <p id="slider-login">Log In</p>
        </label>
        <form action="verificacao.html">
           <div class="cad-signup">
                <div class="label-name">
                    <label for="first-name" id="ft-name">First Name</label>
                    <label for="last-name" id="lt-name">Last Name</label>
                </div>
                <div class="input-name">    
                    <input type="text" name="fst-name" id="txt-fname">
                    <input type="text" name="lst-name" id="txt-lname">
                </div>
                <div class="dados">
                    <label for="email">Email</label> 
                    <input type="email">
                    <label for="date-birth">Date of Birth</label>
                    <input type="date">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel">
                    <label for="password">Set Password</label>
                    <input type="password">
                </div>
            <button class="botao-signup">Sign Up</button>
           </div>    
        </form>   
    </div>
</body>
</html>
