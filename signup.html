<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="tela-signup">
        <div class="titulo">
            <h1>Get Started Now</h1>
            <p>Create an account or log in to explore about our app</p>
        </div>
        <div class="botao-principal">
            <button>Sign Up</button>
            <button>Log In</button>
        </div>
        <form action="verificacao.html">
            <div class="cad-signup">
                <div class="nome">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="birth-date">Date of Birth</label>
                <input type="date" name="birth-date" id="birth-date" placeholder="DD/MM/AAAA">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number">
                <label for="password">Set Password</label>
                <input type="password" name="password" id="password">
                <button class="botao-signup">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
